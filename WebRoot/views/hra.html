<div>
    <h1 class="text-center">Health Risk Factors Appraisal</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-3 control-label">选择疾病</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.type">
                    <option ng-repeat="x in types" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-hide="hra.type == '3'">
            <label class="col-sm-3 control-label">收缩压(sbp)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="hra.sbp" placeholder="mmHg" required>
            </div>
        </div>
        <div class="form-group" ng-hide="hra.type == '3'">
            <label class="col-sm-3 control-label">舒张压(dbp)</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="hra.dbp" placeholder="mmHg" required>
            </div>
        </div>
        <div class="form-group" ng-hide="hra.type == '3'">
            <label class="col-sm-3 control-label">胆固醇</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" ng-model="hra.chole" placeholder="mg/dl" required>
            </div>
        </div>
        <div class="form-group" ng-hide="hra.type == '3'">
            <label class="col-sm-3 control-label">糖尿病史</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.dm">
                    <option ng-repeat="x in dms" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '1'">
            <label class="col-sm-3 control-label">运动情况</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.sport">
                    <option ng-repeat="x in sportsTo1" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '2'">
            <label class="col-sm-3 control-label">运动情况</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.sport">
                    <option ng-repeat="x in sportsTo2" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '1'">
            <label class="col-sm-3 control-label">家庭史</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.family">
                    <option ng-repeat="x in familysTo1" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '2'">
            <label class="col-sm-3 control-label">家庭史</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.family">
                    <option ng-repeat="x in familysTo2" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '1'">
            <label class="col-sm-3 control-label">吸烟</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.smoke">
                    <option ng-repeat="x in smokesTo1" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '2' || hra.type == '3'">
            <label class="col-sm-3 control-label">吸烟（每天）</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.smoke">
                    <option ng-repeat="x in smokesTo2" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '4'">
            <label class="col-sm-3 control-label">吸烟</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.smoke">
                    <option ng-repeat="x in smokesTo3" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '1'">
            <label class="col-sm-3 control-label">体重</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.weight">
                    <option ng-repeat="x in weightsTo1" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group" ng-show="hra.type == '2'">
            <label class="col-sm-3 control-label">体重</label>
            <div class="col-sm-3">
                <select class="form-control" ng-model="hra.weight">
                    <option ng-repeat="x in weightsTo2" value="{{x.value}}">{{x.name}}</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-3">
                <button type="submit" class="btn btn-primary btn-block btn-lg" ng-click="hraSub()" data-toggle="modal"
                        data-target="#hraModal">评估
                </button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="hraModal" tabindex="-1" role="dialog"
     aria-labelledby="hraModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close"
                        data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="hraModalLabel">
                    HRA Reault
                </h4>
            </div>
            <div class="modal-body">
                <div class="h4">
                    所评估疾病的死亡风险为：{{illResult}}
                </div>
                <div class="panel-body">
                    ——死亡风险的值即为患此种病存在的死亡率是当地处于此年龄段男子患此种病的平均死亡率的倍数
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default"
                        data-dismiss="modal">确定
                </button>
            </div>
        </div>
    </div>
</div>
