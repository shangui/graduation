<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="lib/bootstrap-3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/login.css" rel="stylesheet">
</head>
<body>
<div ng-app="loginApp" ng-controller="loginCtr" class="container">
    <form class="form-login">
        <h2 class="form-login-heading">登录</h2>
        <input type="text" ng-model="user.name" class="form-control" placeholder="用户名" required
               autofocus>
        <input type="password" ng-model="user.password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
            <label>
                <input type="checkbox" ng-model="rebMe">记住我
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">登录</button>
    </form>
</div>
<script src="lib/angular-1.5.0.min.js"></script>
<script src="lib/jquery-1.12.3.min.js"></script>
<script src="lib/bootstrap-3.3.5/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
